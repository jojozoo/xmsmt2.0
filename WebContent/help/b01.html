			<!---->
			<div class="Shop-body">
				<div class="shop-line1">

		<!--弹出窗口-->
		
		<div class="pop-bg">
			<div class="pop-box">
				<div id="pop-con" class="pop-con">
					<h1>输入手机号码领取内购券！</h1>
					<h2><input type="text" placeholder="手机号码" id="mobile-input"/></h2>
					<h5><em></em></h5>
					<h6><s><a class="but-link02 pop-close">算了</a></s><i><a class="but-link01 mobile-but">立即领取</a></i></h6>
				</div>				
			</div>			
		</div>
		
		
		
		
		
		<script>
		   //弹出窗口
			$(".pop-but").click(function(){
				$(".pop-box").show();
				$(".pop-bg").show();
			})
			
			//关闭窗口
			$(".pop-close").click(function() {
				popclose();
			})
			
			function popclose(){
				$(".pop-box").hide();
				$(".pop-bg").hide();
				popReset()
			}
		
			
			//点击确定按钮对手机号进行验证
			$(".mobile-but").click(function() {
				var mbinput=$("#mobile-input");
				var tipinfo=$(".pop-con h5");
				//判断是否为空
				if(mbinput.val()==""){
					tipinfo.show();
					tipinfo.find("em").html("手机号不能为空！")
					mbinput.focus();
					return false;
				}
				
				//验证手机号码格式
				if(!mbinput.val().match(/^1[3|4|5|8][0-9]\d{4,8}$/)){
					tipinfo.show();
					tipinfo.find("em").html("手机号码格式不正确！请重新输入！")
					mbinput.focus();
					return false;
				}else{
																		
					tipinfo.hide();
					ajaxget();
					popReset();
				}
			})
			
			function ajaxget(){
				
				var mbinput=$("#mobile-input").val();
				$.ajax({
					type:"POST",
					data:mbinput,
					url:"http://m.z8ls.com/register",					
					dataType: 'json',
					success: function(data){
						alert("正确"+data.responseText);
					},
					error:function(xhq){
						alert("错误"+xhq.responseText);
					}
				});
			}
			
			
			//input 获得焦点时，隐藏浮动头部，对话框移动到top10px
			
			$("#mobile-input").focus(function(){
				$(".header").hide();
				$(".container").removeClass("top-mg50");
				$(".pop-box").addClass("pop-top10");
			})
			//input 获得焦点时,复原
			function popReset(){
				$(".header").show();
				$(".container").addClass("top-mg50");
				$(".pop-box").removeClass("pop-top10");
			}
		</script>
