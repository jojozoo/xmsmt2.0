				<h2>
					<p>支持七天无理由退货。七天无理由退货是指消费者在购物付款后，在签收货物后7天内，如因主观原因不愿意完成本次交易，可以提出“七天无理由退换货”的申请（部分商品及类目除外），并且买家退货的货物不得影响商家的二次销售。</p>
