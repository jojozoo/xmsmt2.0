				<h1>2、内购券介绍</h1>
				<h2>
					<p>内购券，是购买企业内购商品的入场券，具有一定时效性和限量性。企业会不定期派发一定数量的内购券给店长。</p>
<p><b>使用范围：</b></p>
凭品牌内购券，可在该品牌的所有内购店购买任意内购商品（一笔订单消耗一张内购券）；领取方式：不同类型的内购券，一次只允许领一张。</p>
				
				</h2>
