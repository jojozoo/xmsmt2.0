				<h1>4、我能赚多少钱</h1>
				<h2>
					<p>店长赚钱的多少与付出是成正比的，推荐越多，购买越多，也就能赚取越多的分享佣金和邀请奖金。</p>
					<p>分享佣金=订单商品单价x购买数量x商品分享奖金比率</p>
					<p>邀请奖金=朋友的销售额x企业设置的百分比</p>
				
				</h2>
