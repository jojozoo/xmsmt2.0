				<h1>8、退款说明</h1>
				<h2>
					<p>申请退款的订单，您的货款将退至您支付时绑定的账户上。退款到账时间：根据买家支付渠道不同，支付渠道受理退回的时间也不同。</p>
					<p>1、支付宝、微信余额支付会在1-2工作日退款到账；</p>
					<p>2、银行卡支付款项汇在7个工作日内退款到账，建议您耐心等待。如果超过退款时间没有到账，您可以致电客服查询核实。</p>
				
				</h2>
