				<h1>3、如何赚钱</h1>
				<h2>
					<p>作为店长，成功开通指帮内购店后，可以赚取分享奖金和邀请奖金。</p>
					<p>分享奖金：分享内购券给亲友，亲友购买后店长就能获得分享奖金。</p>
					<p>邀请奖金：每成功邀请一位朋友开通店长，企业将根据受邀好友的店铺销售额情况，给予店长相应的邀请奖金（该奖金并非扣除受邀好友的店铺分享奖金），邀请的朋友越多，邀请奖金越多！</p>
				
				</h2>
